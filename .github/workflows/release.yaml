name: Release

# We have to duplicate this workflow because it has access to the GitHub
# token, so we only want it active on tag pushes.  Unfortunately that does
# mean the build/test will happen twice.
on:
  push:
    tags:
      - "go/**"

permissions:
  contents: write
  id-token: write

jobs:
  test:
    uses: adbc-drivers/dev/.github/workflows/test.yaml@ebd434a0b1b9ae1540d0f9eef3316134ded51cd8
    secrets:
      dev_private_key: ${{ secrets.DEV_DEPLOY_KEY }}
      driverbase_private_key: ${{ secrets.DRIVERBASE_DEPLOY_KEY }}
      nightly_signing_private_key: ${{ secrets.NIGHTLY_SIGNING_PRIVATE_KEY }}
      nightly_signing_private_key_id: ${{ secrets.NIGHTLY_SIGNING_PRIVATE_KEY_ID }}
      nightly_signing_private_key_password: ${{ secrets.NIGHTLY_SIGNING_PRIVATE_KEY_PASSWORD }}
    with:
      driver: snowflake
      subdir: "."

  release:
    uses: adbc-drivers/dev/.github/workflows/release.yaml@ebd434a0b1b9ae1540d0f9eef3316134ded51cd8
    needs: test
    secrets:
      dev_private_key: ${{ secrets.DEV_DEPLOY_KEY }}
    with:
      driver: snowflake
